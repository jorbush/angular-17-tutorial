<section>
    @if (isLogged) {
        <p>Welcome, {{ username }}</p>
        <img
            (click)="greet()"
            alt="photo"
            src="https://github.com/jorbush.png"
        />
    } @else {
        <p>Log in!!</p>
        <button (click)="isLogged = true">Login</button>
    }
<app-games username="{{ username }}"></app-games>

</section>
